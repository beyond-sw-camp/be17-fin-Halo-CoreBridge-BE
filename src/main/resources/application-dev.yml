spring:
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        hbm2ddl.drop-cascade: true
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.MariaDBDialect

  sql:
    init:
      mode: always
      data-locations: classpath:db/data.sql
