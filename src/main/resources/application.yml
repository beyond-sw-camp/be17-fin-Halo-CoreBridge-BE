spring:
  application:
    name: core-bridge

  datasource:

    url: jdbc:mariadb://localhost:3306/core-bridge
    driver-class-name: org.mariadb.jdbc.Driver
    username: halo
    password: qwer1234

  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        hbm2ddl.drop-cascade: true
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.MariaDBDialect

  sql:
    init:
      mode: always
      data-locations: classpath:db/data.sql
